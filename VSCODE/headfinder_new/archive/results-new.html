<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/fonts.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/results-new.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Results NEW!</title>
    </head>
    <body>
        <div class="topbar">
            <img src="assets/images/maverik-logo.svg" width="200">
        </div>

        <div id="middle_container" class="container" style="padding-top: 30px;">
        
          <div class="row">
            <div class="col-md-6 img-holder">
              <img class="main_img" data-toggle="modal" data-target="#exampleModal" src="assets/images/assorted/heads.jpg">
            </div>
            <div class="col-md-6">
              
              <div class="centrify mb-5">
                <span><img src="assets/images/jumping.png"></span>
                <span class="capitalize we_found ml-3">We found a match!</span>
              </div>

              <div id="stick_name" class="centrify">{{HEAD}}</div>

              <div class="results__byline centrify capitalize mb-2">Is the perfect Head for the way you play!</div>

              <div class="short_desc centrify">{{}SHORT}}</div>

              <div class="results_price">$88.99 <span class="msrp">MSRP.</span></div>

              <div class="long_desc mb-4">{{LONG }}
              </div>

              <div class="row">
                  <div class="col-md-6" id="buy_one_wrapper">
                      <div id="buy_one" class="buy_find">
                        <div style="float:left"><a class="link_buy">BUY ONLINE</a></div>
                        <div style="float:right; padding-top: 4px;"><img id="chevron" class="link_buy ch_open" style="height: 20px;" src="assets/images/chevron.svg"></div>
                        <div style="clear:both"></div>
                      </div>
                  </div>
                  <div class="col-md-6" id="dealer_wrapper">

                      <div id="find_a_dealer" class="buy_find">
                        <div style="float:left"><a class="link_buy">FIND A DEALER</a></div>
                        <div style="float:right; padding-top: 4px;"><img id="find_dealer" style="height: 20px;" src="assets/images/chevron.svg"></div>
                        <div style="clear:both"></div>
                      </div>

                  </div>
              </div>
              <div class="stores_wrapper mb-3 mt-4">
                <div>
                    <img src="assets/images/stores/1.jpg" class="img-fluid">
                </div>
                <div>
                    <img src="assets/images/stores/2.jpg" class="img-fluid">
                </div>
                <div>
                    <img src="assets/images/stores/3.png" class="img-fluid">
                </div>
                <div>
                    <img src="assets/images/stores/4.jpg" class="img-fluid">
                </div>  
                <div>
                    <img src="assets/images/stores/5.png" class="img-fluid">
                </div>            
              </div>
              <div style="clear:both;"></div>

              <div class="gray_wrapper mb-3 mt-5">
                  <div style="float:left">
                    <div class="roboto_18_gray">You might also like</div>
                    <div class="related_stick capitalize">{{Stick Name}}}</div>
                    <div class="related_desc">{{DESC}}}</div>
                  </div>
                  <div style="float:right; margin-top: 25px;"><img style="height: 20px;" src="assets/images/chevron_red.svg"></div>
                  <div style="clear:both"></div>
              </div>

            </div>
          </div>
          </div>
        </div>
        <div class="bottombar">
                <img src="assets/images/maverik-circle-logo.svg" width="60"> 
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">

                <div class="modal-body centrify">
                   <img src="assets/images/products/tank/TANK_HEAD_WHITE_STRUNG_1.png">
                </div>

              </div>
            </div>
        </div>
        <!--end modal-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js?r=9009"></script>
        <script src="js/greensock/minified/utils/SplitText.min.js"></script>
        <!-- <script src="js/results-new.js"></script> -->
        <script>

        $(function() {
            var path = window.location.href;
            var res =  path.split("?");
            var res2 = res[1].split("&");
            var res3 = res2[0].split("=");
            var stick1 = res3[1];
            var res3 = res2[1].split("=");
            var stick2 = res3[1];

            console.log(stick2);

            $("#stick_name").html(stick1);
            $(".related_stick").html(stick2);

             $(".main_img").attr("src", "assets/images/products/collages/" + stick1 +"-image.png");

            var stickText = new SplitText("#stick_name", {type:"chars"});

            TweenMax.staggerFrom(stickText.chars, 0.8, {ease:Back.easeOut, x:300, opacity:0}, 0.02)

            $.get("js/products.json", function(data) {
              $.each(data.products, function( key, val ) {
                if(val.id  == stick1){
                  $(".short_desc").html(val.shortDescription);
                  $(".long_desc").html(val.description);   
                  //               
                  $(".prod_link").attr("href", val.itemUrl);
                }
                if(val.id  == stick2){
                    $(".related_desc").html(val.shortDescription); 
                }
              });                
            });

          $(document).on("click",".link_buy", function(){
            $("#dealer_wrapper").hide();
            $("#buy_one_wrapper").attr("class", "b_full");
            TweenMax.to("#buy_one_wrapper", 1.5, {ease:Back.easeOut, width:"100%"});
            $("#chevron").attr("src", "assets/images/chevron_180.svg");
            $("#chevron").attr("class", "ch_close");
            $(".stores_wrapper").show();
            TweenMax.staggerFrom(".stores_wrapper div", 1, {ease:Back.easeOut, opacity:0, x:"100%", delay:0.5}, 0.2);

          });
          $(document).on("click",".ch_close", function(){
            $("#dealer_wrapper").show();
            $("#buy_one_wrapper").attr("class", "col-md-6");
            $(".stores_wrapper").hide();
            $("#chevron").attr("src", "assets/images/chevron.svg");
            $("#chevron").attr("class", "link_buy ch_open");
          });   
          $(document).on("click","#find_dealer", function(){
              window.location.href="https://maveriklacrosse.com/find-a-store/";
          });

        //     url: dir,
        //     success: function (data) {
        //         //List all .png file names in the page
        //         $(data).find("a:contains(" + "." + ")").each(function () {
        //             var filename = this.href.replace(window.location.host, "").replace("http://", "");
        //             images[] = filename;
        //         });
        //     }
        // });

        // return images;

        // }

        });

        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        

    </body>
</html>
