<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/fonts.css">
        <!-- <link rel="stylesheet" href="css/styles.css"> -->
        <link rel="stylesheet" href="css/results.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Results!</title>
    </head>
    <body>
        <div class="topbar">
            <img id ="puck" class="puck" src="assets/images/maverik-logo.svg" width="200">
        </div>

        <div class="container" style="padding-top: 150px;">
        
          <div class="row">
            <div class="col-md-1 thumbs">
                <img src="assets/images/products/centrik/1_CENTRIK_UNIVERSAL_HEAD_WHITE_UNSTRUNG.jpg">
                <img src="assets/images/products/centrik/1_CENTRIK_UNIVERSAL_HEAD_WHITE_UNSTRUNG.jpg">
                <img src="assets/images/products/centrik/1_CENTRIK_UNIVERSAL_HEAD_WHITE_UNSTRUNG.jpg">
                <img src="assets/images/products/centrik/1_CENTRIK_UNIVERSAL_HEAD_WHITE_UNSTRUNG.jpg">
            </div>
            <div class="col-md-7 img-holder">
              <img src="assets/images/products/centrik/1_CENTRIK_UNIVERSAL_HEAD_WHITE_UNSTRUNG.jpg">
            </div>
            <div class="col-md-4">
              <h2 class="results__product-name">Kinetic
                <span class="results__byline">Is the perfect Head for the way you play!</span></h2>
        
                <div class="results__product-description">
                  <p class="results__product-description__intro">{{recommended Product short Description}}</p>
                  <div v-html="recommendedProduct.description">{{recommended Product description}}</div>
                </div>
        
                <div class="results__purchase-options" id="price-block" :class="{'is-sticky': isSticky }">
                  <span class="results__purchase-options__price">$88.99<span class="results__purchase-options__price__label">MSRP.</span></span>
                  <span class="results__purchase-options__link"><a :href="recommendedProduct.itemUrl" target="_blank" @click="track(recommendedProduct)">GET ONE!</a></span>
                </div>
                <div class="results__related-product">
                  <p class="results__related-product__intro">You might also like</p>
                  <h2 class="results__related-product__name">Tactik</h2>
                  <div class="results__related-product__description">
                    <p>{{alt Recommended Product short Description}}</p>
                  </div>
                </div>
            </div>
          </div>
        </div>

        <div class="bottombar">
                <img id ="puck" class="puck" src="assets/images/maverik-circle-logo.png" width="30"> 
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js?r=9009"></script>
        <script src="js/greensock/minified/utils/SplitText.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
        <!-- <script src="js/main.js"></script> -->
        <script>
          $(function() {
            var dir = "../assets/images/products/centric/";
            var fileextension = ".jpg";
            $.ajax({
              //This will retrieve the contents of the folder if the folder is configured as 'browsable'
              url: dir,
              success: function (data) {
                //List all .png file names in the page
                $(data).find("a:contains(" + fileextension + ")").each(function () {
                    var filename = this.href.replace(window.location.host, "").replace("http://", "");
                    $(".thumbs").append("<img src='" + dir + filename + "'>");
                });
              }
            });
          });
        </script>

    </body>
</html>
