<script>
    $('.tracking-feild').keyup(function(event) {
        var image_source = "";
        var alt_text ="";
        var provider = $('.tracking-feild').val().substr(0, 1);
        if (provider == 4) {
            image_source = "https://i1.adis.ws/i/bauer/fedex_logo";
            alt_text = "FedEx Logo";
            $('.provider-logo').show();
        }else if(provider == 6) {
            image_source = "https://www.purolator.com/assets/img/logo-purolator.gif";
            alt_text = "Purolator Inc.";
            $('.provider-logo').show();
        }else {
            $('.provider-logo').hide();
        }
        $('.provider-logo').attr('src', image_source);
        $('.provider-logo').attr('alt', alt_text);
    });
    jQuery('#form-track-shipment').submit(function(e) {
        e.preventDefault();
        var data = $(this).serializeArray();
        var traking_number = data[0].value;
        try {
            var len = Math.ceil(Math.log(traking_number + 1) / Math.LN10);
            var l = Math.pow(10, Math.floor(Math.log(traking_number)/Math.log(10)));
            var b = Math.floor(traking_number/l);
            var digit = b-Math.floor(b/10)*10;
        }catch(e) { }
        var default_lan = "en";
        var default_lan_fedex = "en_US";
        function getLocaleLanguage() {
            var language_toggle = ["fr_CA", "fr-CA"];
            for ( var i=0; i< language_toggle.length ; i++ ) {
                if(window.location.href.indexOf(language_toggle[i]) > -1) {
                    default_lan = "fr";
                    default_lan_fedex="fr_CA";
                    break;
                }
            }
        }
        var check_shipment_service = (digit == 4 || digit ==6 ) ? true : false;
        if(len == 13 && check_shipment_service) {
            $('.shipment__tracking label.error-label').hide();
            $('.shipment__tracking .tracking-feild').removeClass('has-errors');
            getLocaleLanguage();
            if (digit == 4) {
                var fedex_url = "https://www.fedex.com/apps/fedextrack/?action=track&tracknumber="+ traking_number + "&locale=" + default_lan_fedex;
                window.open(fedex_url);
            }else if(digit == 6) {
                var purlator_url = "https://www.purolator.com/" + default_lan + "/ship-track/tracking-details.page?pin="+ traking_number;
                window.open(purlator_url);
            }
        }else {
            $('.shipment__tracking label.error-label').show();
            $('.shipment__tracking .tracking-feild').addClass('has-errors');
        }
    });
</script>
